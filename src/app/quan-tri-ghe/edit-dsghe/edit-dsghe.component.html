<div class="bg-light text-black" style="height: 100vh">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center mt-3">
        <h1 class="text-warning">Đặt vé xe buýt CyberSoft</h1>
      </div>
      <div class="col-8">
        <app-danh-sach-ghe> </app-danh-sach-ghe>
      </div>
      <div class="col-4 mt-5">
        <h4 class="text-center">Thêm ghế</h4>
        <form>
          <div class="form-group">
            <label>Tên Ghế :</label>
            <input type="text" class="form-control" placeholder="Tên Ghế" #Name />
          </div>

          <div class="form-group mt-4">
            <label>Số Ghế :</label>
            <input type="text" class="form-control" placeholder="Số Ghế" #Id />
          </div>

          <div class="form-group mt-4">
            <label>Giá :</label>
            <input
              type="text"
              class="form-control"
              placeholder="Price"
              #Price
            />
          </div>

          <div class="form-group mt-4">
            <label>Trạng Thái :</label>
            <input
              type="radio"
              name="checkstatus"
              #Status
              style="margin-left: 10px"
            />
            <label for="true">True</label>
            <input
              type="radio"
              name="checkstatus"
              #Status
              style="margin-left: 20px"
            />
            <label for="false">False</label>
          </div>
          <div class="form-group">
            <button
              type="button"
              class="btn btn-success"
              (click)="themGheParent(Name.value,Id.value,Price.value,Status.checked)"
            >
              Thêm ghế
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
