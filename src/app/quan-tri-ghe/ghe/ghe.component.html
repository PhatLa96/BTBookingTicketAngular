<ng-container *ngIf="!itemGhe.TrangThai; else gheDaDuocChon">
  <button
    class="btn btn-warning mr-2 mb-2"

    (click)="datGhe()"
    [ngClass]="{ 'bg-success text-white': status }"
  >
    {{ itemGhe.SoGhe }}
  </button>
</ng-container>
<ng-template #gheDaDuocChon>
  <button class="btn btn-danger mr-2 mb-2" disabled style="cursor: no-drop">
    {{ itemGhe.SoGhe }}
  </button>
</ng-template>
